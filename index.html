<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Product preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main role="main">
    <div class="product-preview-card">

      <ul>
        <li>
          <img class="image" src="assets/image-product-desktop.jpg" alt="perfume-img">
        </li>
        <li>
          <div class="text-container">
            <p class="title">PERFUME</p>
            <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
            <p class="desc">
              A floral, solar amd voluptuous interpretation composed by Oliver
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container">
              <h1 class="price">$149.99 </h1>
              <p class="original-price">$169.99</p>
            </div>
            <button class="add-to-cart" type="submit" name="button">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF" />
              </svg>Add to Cart</button>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
